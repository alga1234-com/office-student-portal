<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guild-Office</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6fb;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }
    nav.nav-vector {
      background-color: #2c3e50;
      display: flex;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      flex-wrap: wrap;
    }
    nav.nav-vector button {
      background-color: #34495e;
      border: none;
      color: #ecf0f1;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      flex: 1 1 auto;
      max-inline-size: 140px;
      white-space: nowrap;
      text-align: center;
    }
    nav.nav-vector button:hover,
    nav.nav-vector button:focus {
      background-color: #1abc9c;
      outline: none;
      color: #fff;
    }

    main {
      max-inline-size: 960px;
      margin: 2rem auto;
      padding: 0 1rem 3rem;
    }
    main h1 {
      font-size: 2.2rem;
      margin-block-end: 0.5rem;
      color: #16a085;
      text-align: center;
    }
    main p {
      text-align: center;
      margin-block-end: 2rem;
      color: #555;
      font-size: 1.1rem;
    }

    .complaints-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .complaint-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 1.5rem 1.8rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.07);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .complaint-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
    .complaint-card h2 {
      margin: 0 0 0.8rem;
      font-size: 1.3rem;
      color: #2980b9;
    }
    .complaint-card p {
      flex-grow: 1;
      color: #666;
      font-size: 1rem;
      margin-block-end: 1.2rem;
    }
    .complaint-card button {
      align-self: flex-start;
      background-color: #2980b9;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .complaint-card button:hover {
      background-color: #1c5980;
    }
  </style>
</head>

</nav>
<style>
  :root {
    --primary: #008080;
    --primary-dark: #006064;
    --highlight: #fffde7;
  }
  nav {
    background: var(--primary);
    color: #fff;
    padding: 0;
    text-align: center;
    font-size: 1.13rem;
    font-weight: 500;
    letter-spacing: 1px;
    box-shadow: 0 2px 12px #b2bec360;
    position: sticky;
    inset-block-start: 0;
    z-index: 10;
  }
  nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  nav li {
    margin: 0;
    padding: 0;
  }
  nav a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 18px 20px 16px 20px;
    transition: background 0.2s, color 0.2s;
    border-block-end: 3px solid transparent;
  }
  nav a.active, nav a:focus {
    background: var(--primary-dark);
    border-block-end: 3px solid var(--highlight);
    color: var(--highlight);
    outline: none;
  }
  nav a:hover {
    background: var(--primary-dark);
    color: var(--highlight);
  }
  @media (max-inline-size: 900px) {
    nav ul { flex-direction: column; }
    nav a { padding: 14px 8px;}
  }
</style>
